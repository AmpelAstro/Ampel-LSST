build:
  date: 01/09/2021
  time: '12:24:18'
  by: marcus
mongo:
  ingest:
    stock: MongoStockIngester
    t0: MongoT0Ingester
    t1: MongoT1Ingester
    t2: MongoT2Ingester
    t3: MongoT3Ingester
  databases:
  - name: data
    collections:
    - name: stock
      indexes:
      - index:
        - field: stock
        - field: channel
        args:
          unique: true
    - name: t0
      indexes:
      - field: id
        args:
          unique: true
      - field: stock
        args:
          sparse: true
    - name: t1
      indexes:
      - field: stock
      - field: channel
      - field: code
        args:
          sparse: true
    - name: t2
      indexes:
      - field: stock
      - field: channel
      - field: code
    - name: t3
      indexes:
      - field: process
    role:
      r: logger
      w: writer
  - name: ext
    collections:
    - name: confid
      indexes: null
    - name: traceid
      indexes: null
    - name: counter
      indexes: null
    role:
      r: logger
      w: logger
  - name: var
    collections:
    - name: logs
      indexes:
      - field: r
      - field: s
        args:
          sparse: true
      - field: c
        args:
          sparse: true
      args:
        storageEngine:
          wiredTiger:
            configString: block_compressor=zlib
    - name: events
      indexes: null
    - name: beacon
      indexes: null
    - name: troubles
      indexes: null
    role:
      r: logger
      w: logger
  prefix: Ampel
logging:
  default:
    console:
      std_stream: stdout
      datefmt: '%Y-%m-%d %H:%M:%S'
      level: 1024
      aggregate_interval: 1.0
      density: default
      terminator: '

        '
      log_sep: '

        '
      prefix: null
      provenance: true
    db:
      level: 1024
  compact:
    console:
      level: 1024
      density: compact
      log_sep: ''
    db:
      level: 1024
  headerless:
    console:
      level: 1024
      density: headerless
    db:
      level: 1024
  prod:
    console:
      std_stream: stderr
      level: 2048
    db:
      level: 1024
  verbose:
    console:
      std_stream: stdout
      level: 512
    db:
      level: 512
  debug:
    console:
      std_stream: stdout
      level: 256
    db:
      level: 256
  silent: {}
  console_quiet:
    console:
      level: 2048
  console_info:
    console:
      level: 1024
  console_verbose:
    console:
      level: 512
  console_debug:
    console:
      level: 256
channel:
  LSST_CHANNEL:
    channel: LSST_CHANNEL
    name: LSST_CHANNEL
    run: null
    access: []
    policy: []
    active: false
    t0_filter:
      unit: NoFilter
    t2_compute:
    - unit: T2SNcosmo
      config:
        tabulator:
        - unit: LSSTSNCosmoTabulator
        - unit: ZTFSNCosmoTabulator
    t3_supervise:
      template: lsst_periodic_summary
      schedule: every(30).seconds
      load:
      - TRANSIENT
      - COMPOUND
      - DATAPOINT
      - T2RECORD
      filter:
        t2:
          all_of:
          - unit: T2SNcosmo
            match:
              target_match: true
      run:
      - unit: T3HelloWorld
        config:
          t2info_from:
          - T2SNcosmo
    distrib: ampel-lsst
    source: conf/ampel-lsst/channel/LSST_CHANNEL.yml
    version: 0.7.1a9
    hash: -1165261812217959082
