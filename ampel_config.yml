process:
  t0: {}
  t1: {}
  t2: {}
  t3: {}
  ops:
    ExceptionPublisher:
      name: ExceptionPublisher
      version: -3767430623145573038
      active: true
      tier: null
      schedule:
      - every(10).minutes
      channel: null
      distrib: ampel-core
      source: conf/ampel-core/ampel.yaml
      isolate: true
      multiplier: 1
      log: null
      controller:
        unit: DefaultProcessController
        config: null
        override: null
      processor:
        unit: OpsProcessor
        config:
          execute:
            unit: AmpelExceptionPublisher
        override: null
alias:
  t0: {}
  t1: {}
  t2: {}
  t3:
    '%TRANSIENT':
      col: stock
    '%STOCK':
      col: stock
    '%DATAPOINT':
      col: t0
    '%T0':
      col: t0
    '%COMPOUND':
      col: t1
    '%T1':
      col: t1
    '%T2DOC':
      col: t2
    '%T2DOC_WITH_CONF':
      col: t2
      resolve_config: true
    '%T2':
      col: t2
    '%T2RECORD':
      col: t2
    '%T3DOC':
      col: t3
    '%PHOTOPOINT':
      col: t0
      query_complement:
        _id:
          $gt: 0
    '%UPPERLIMIT':
      col: t0
      query_complement:
        _id:
          $lt: 0
    '%PHOTOMETRY':
      col: t0
